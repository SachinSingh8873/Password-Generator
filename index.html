<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" disabled>

        </div>
        <input type="range" min="1" max="20" value="8" id="inputSlider">
        <div class="row">
            <p>Password Length</p>
            <span id="sliderValue"></span>
        </div>
        <div class="row">
            <label for="lowercase">Include Lowercase Letters (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase">
        </div>
        <div class="row">
            <label for="UpperCase">Include UpperCase Letters (A-Z)</label>
            <input type="checkbox" name="lowercase" id="UpperCase">
        </div>
        <div class="row">
            <label for="symbols">Include Symbols (@-*)</label>
            <input type="checkbox" name="symbols" id="symbols">
        </div>
        <div class="row">
            <label for="Numbers">Include Numbers (A-Z)</label>
            <input type="checkbox" name="Numbers" id="Numbers">
        </div>
        <button type="button" class="genBtn" id="genBtn">Generate Password</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
